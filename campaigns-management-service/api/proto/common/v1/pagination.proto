syntax = "proto3";

package common.v1;

import "validate/validate.proto";

option go_package = "github.com/juanpablolazaro/ENGINE-RULES-SP/campaigns-management-service/api/gen/go/common/v1;commonv1";
option java_package = "com.campaignsengine.api.common.v1";
option java_multiple_files = true;

// PaginationRequest defines pagination parameters for requests
message PaginationRequest {
  // Page number (1-based)
  int32 page = 1 [(validate.rules).int32.gte = 1];

  // Number of items per page
  int32 limit = 2 [
    (validate.rules).int32.gte = 1,
    (validate.rules).int32.lte = 100
  ];
}

// PaginationResponse defines pagination metadata for responses
message PaginationResponse {
  // Current page number
  int32 page = 1 [(validate.rules).int32.gte = 1];

  // Number of items per page
  int32 limit = 2 [(validate.rules).int32.gte = 1];

  // Total number of items
  int64 total = 3 [(validate.rules).int64.gte = 0];

  // Total number of pages
  int32 total_pages = 4 [(validate.rules).int32.gte = 0];

  // Whether there is a next page
  bool has_next = 5;

  // Whether there is a previous page
  bool has_previous = 6;
}
