apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: campaigns-management-ingress
  namespace: rules-engine
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - campaigns-management.local.dev
    secretName: campaigns-management-tls
  rules:
  - host: campaigns-management.local.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: campaigns-management-service
            port:
              number: 8080
