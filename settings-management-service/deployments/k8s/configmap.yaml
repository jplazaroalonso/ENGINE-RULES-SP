apiVersion: v1
kind: ConfigMap
metadata:
  name: settings-management-service-config
  namespace: rules-engine
  labels:
    app: settings-management-service
data:
  PORT: "8080"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "settings_db"
  NATS_URL: "nats://nats-service:4222"
  REDIS_URL: "redis://redis-service:6379"
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
