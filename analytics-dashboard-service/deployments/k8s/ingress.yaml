apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytics-dashboard-ingress
  namespace: rules-engine
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    # Path rewriting for API gateway
    traefik.ingress.kubernetes.io/rewrite-target: "/$2"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - analytics-dashboard.local.dev
    - analytics.local.dev
    secretName: analytics-dashboard-tls
  rules:
  # Direct service access
  - host: analytics-dashboard.local.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics-dashboard-service
            port:
              number: 8080
  # API Gateway routing with path rewriting
  - host: analytics.local.dev
    http:
      paths:
      - path: /api/v1/analytics(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: analytics-dashboard-service
            port:
              number: 8080
