apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: analytics-dashboard-tls
  namespace: rules-engine
  labels:
    app: analytics-dashboard-service
spec:
  secretName: analytics-dashboard-tls
  issuerRef:
    name: local-ca-issuer
    kind: ClusterIssuer
  dnsNames:
  - analytics-dashboard.local.dev
  - analytics.local.dev
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
